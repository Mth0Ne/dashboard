<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy Gösterge Paneli</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --arkaplan: #f7f8fc; --kart-arkaplan: #ffffff; --golge: rgba(108, 114, 147, 0.1); 
            --ana-yazi: #1e2022; --ikincil-yazi: #6c757d; --vurgu-rengi: #4a6cf7; 
            --yesil: #198754; --kirmizi: #dc3545; --border-rengi: #e9ecef;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Inter', sans-serif; background-color: var(--arkaplan); color: var(--ana-yazi); margin: 0; padding: 0; }
        .header-bar { background-color: var(--kart-arkaplan); padding: 20px 32px; border-bottom: 1px solid var(--border-rengi); margin-bottom: 32px; animation: fadeIn 0.5s ease-out; }
        .header-bar h1 { font-size: 1.6em; font-weight: 700; margin: 0; text-align: center; }
        .main-container { max-width: 1200px; margin: auto; padding: 0 24px 24px 24px; display: grid; gap: 24px; }
        .card { background: var(--kart-arkaplan); border-radius: 16px; padding: 24px 32px; box-shadow: 0 6px 24px var(--golge); animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        h2 { font-size: 1.4em; font-weight: 600; margin-top: 0; margin-bottom: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 18px 16px; text-align: left; border-bottom: 1px solid var(--border-rengi); vertical-align: middle; font-size: 1em; font-weight: 500; }
        thead { border-bottom: 2px solid var(--border-rengi); }
        thead th { color: var(--ikincil-yazi); font-weight: 600; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.75px; }
        
        /* YENİ: Sıralama için stiller */
        thead th.sortable { cursor: pointer; user-select: none; }
        thead th.sortable:hover { color: var(--ana-yazi); }
        thead th.sort-asc::after, thead th.sort-desc::after {
            display: inline-block;
            margin-left: 0.5em;
        }
        thead th.sort-asc::after { content: '▲'; }
        thead th.sort-desc::after { content: '▼'; }
        
        tbody tr:last-child td { border-bottom: none; }
        .fon-kodu { font-weight: 700; font-size: 1.05em; }
        .profit { color: var(--yesil); } .loss { color: var(--kirmizi); }
        .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; }
        .kpi-value { font-size: 2.5em; font-weight: 700; margin: 0; line-height: 1.2; }
        .kpi-value.profit::before { content: '▲ '; color: var(--yesil); }
        .kpi-value.loss::before { content: '▼ '; color: var(--kirmizi); }
        .chart-container { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .chart-wrapper { position: relative; height: 350px; width: 100%; }
        #loading { text-align: center; padding: 50px; font-size: 1.2em; color: var(--ikincil-yazi); }
        
        @media (max-width: 992px) { .chart-container { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            thead { display: none; }
            /* Diğer mobil stilleri aynı kalır */
        }
    </style>
</head>
<body>
    <main class="main-container">
        <header class="page-header">
            <h1>Portföy Paneli</h1>
            <p>Yatırımlarınızın anlık durumu ve performansı</p>
        </header>
        <div class="kpi-container">
            <div class="card" style="animation-delay: 0.1s;"><h2>Toplam Varlık</h2><p id="toplam-varlik" class="kpi-value">₺0,00</p></div>
            <div class="card" style="animation-delay: 0.2s;"><h2>Toplam Kar/Zarar</h2><p id="toplam-kar-zarar" class="kpi-value">₺0,00</p></div>
        </div>
        <div class="card" style="animation-delay: 0.3s;">
            <h2>Portföy Özeti</h2>
            <div id="loading">Veriler yükleniyor...</div>
            <table id="ozet-tablosu" style="display:none;">
                <thead>
                    <tr>
                        <th class="sortable" data-sort-by="0" data-sort-type="string">Fon Kodu</th>
                        <th class="sortable" data-sort-by="1" data-sort-type="number">Günlük Değişim</th>
                        <th class="sortable" data-sort-by="2" data-sort-type="number">Güncel Değer</th>
                        <th class="sortable" data-sort-by="4" data-sort-type="number">Toplam Maliyet</th>
                        <th class="sortable" data-sort-by="3" data-sort-type="number">Toplam K/Z (TL)</th>
                        <th class="sortable" data-sort-by="5" data-sort-type="number">Toplam K/Z (%)</th>
                    </tr>
                </thead>
                <tbody id="ozet-tablosu-body"></tbody>
            </table>
        </div>
        <div class="chart-container">
            <div class="card" style="animation-delay: 0.4s;"><h2>Portföy Dağılımı</h2><div class="chart-wrapper"><canvas id="pastaGrafik"></canvas></div></div>
            <div class="card" style="animation-delay: 0.5s;"><h2>Fonların Güncel Değerleri</h2><div class="chart-wrapper"><canvas id="sutunGrafik"></canvas></div></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const aPiUrl = 'https://script.google.com/macros/s/AKfycbwVYj8viYLwguWIRIsw0hiokQGbjKhRZ1e0vASd_bFnbakpYs4vcz3TvGw44p7BpVZx/exec';
            
            // YENİ BÖLÜM: Sıralama mantığı ve tabloyu yeniden çizme fonksiyonu
            let originalData = [];
            let currentSort = { column: null, direction: 'asc' };

            function renderTable(data) {
                const ozetBody = document.getElementById('ozet-tablosu-body');
                ozetBody.innerHTML = ''; // Tabloyu temizle

                data.forEach(row => {
                    let tr = ozetBody.insertRow();
                    // ... (Mevcut hücre oluşturma ve formatlama kodları buraya gelecek) ...
                    // Bu kısım bir önceki kodla aynı, sadece ayrı bir fonksiyona alındı.
                    const [fonKodu, gunlukDegisim, guncelDeger, toplamKZ_TL, toplamMaliyet, toplamKZ_Yuzde] = row;

                    const fonKoduCell=tr.insertCell();const gunlukDegisimCell=tr.insertCell();const guncelDegerCell=tr.insertCell();
                    const maliyetCell=tr.insertCell();const karZararTLCell=tr.insertCell();const karZararYuzdeCell=tr.insertCell();
                    fonKoduCell.innerHTML=`<span class="fon-kodu">${fonKodu}</span>`;guncelDegerCell.textContent=formatCurrency(guncelDeger);maliyetCell.textContent=formatCurrency(toplamMaliyet);
                    let gunlukDegisimFormatted=formatPercentage(gunlukDegisim);
                    if(gunlukDegisim > 0){gunlukDegisimCell.textContent='▲ '+gunlukDegisimFormatted;gunlukDegisimCell.classList.add('profit');}
                    else if(gunlukDegisim < 0){gunlukDegisimCell.textContent='▼ '+gunlukDegisimFormatted;gunlukDegisimCell.classList.add('loss');}
                    else{gunlukDegisimCell.textContent=gunlukDegisimFormatted;}
                    let kzTlFormatted=formatCurrency(toplamKZ_TL);let kzYuzdeFormatted=formatPercentage(toplamKZ_Yuzde);
                    if(toplamKZ_TL > 0){karZararTLCell.textContent='▲ '+kzTlFormatted;karZararTLCell.classList.add('profit');karZararYuzdeCell.textContent=kzYuzdeFormatted;karZararYuzdeCell.classList.add('profit');}
                    else if(toplamKZ_TL < 0){karZararTLCell.textContent='▼ '+kzTlFormatted;karZararTLCell.classList.add('loss');karZararYuzdeCell.textContent=kzYuzdeFormatted;karZararYuzdeCell.classList.add('loss');}
                    else{karZararTLCell.textContent=kzTlFormatted;karZararYuzdeCell.textContent=kzYuzdeFormatted;}
                });
            }

            function sortData(columnIndex, type) {
                const direction = (currentSort.column === columnIndex && currentSort.direction === 'asc') ? 'desc' : 'asc';
                currentSort = { column: columnIndex, direction: direction };
                
                originalData.sort((a, b) => {
                    let valA = a[columnIndex];
                    let valB = b[columnIndex];
                    
                    if (type === 'number') {
                        valA = parseFloat(valA) || 0;
                        valB = parseFloat(valB) || 0;
                    }
                    
                    if (valA < valB) return direction === 'asc' ? -1 : 1;
                    if (valA > valB) return direction === 'asc' ? 1 : -1;
                    return 0;
                });
                
                renderTable(originalData);

                // Başlıklardaki okları güncelle
                document.querySelectorAll('thead th.sortable').forEach(th => {
                    th.classList.remove('sort-asc', 'sort-desc');
                    if (th.dataset.sortBy == columnIndex) {
                        th.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');
                    }
                });
            }


            function formatCurrency(n){if(typeof n!=='number'||isNaN(n))return"-";return new Intl.NumberFormat('tr-TR',{style:'currency',currency:'TRY'}).format(n)}
            function formatPercentage(r){if(typeof r!=='number'||isNaN(r))return"-";return new Intl.NumberFormat('tr-TR',{style:'percent',minimumFractionDigits:2,maximumFractionDigits:2}).format(r)}
            function animateValue(obj,start,end,duration){let s=null;const t=e=>{s||(s=e);const a=Math.min((e-s)/duration,1),n=a*(end-start)+start;obj.textContent=formatCurrency(n);if(a<1)window.requestAnimationFrame(t);else{obj.textContent=formatCurrency(end);if(end>0)obj.classList.add('profit');else if(end<0)obj.classList.add('loss')}};window.requestAnimationFrame(t)}

            fetch(aPiUrl).then(response=>response.json()).then(data=>{
                if(data.hata){document.getElementById('loading').textContent="API Hatası: "+data.hata;return}
                document.getElementById('loading').style.display='none';document.getElementById('ozet-tablosu').style.display='table';
                
                originalData = data.ozetTablosu; // Orijinal veriyi sakla
                renderTable(originalData); // Tabloyu ilk kez çiz

                // Başlıklara tıklama olayını ekle
                document.querySelectorAll('thead th.sortable').forEach(header => {
                    header.addEventListener('click', () => {
                        sortData(header.dataset.sortBy, header.dataset.sortType);
                    });
                });

                // KPI ve Grafik kodları (değişiklik yok)
                let toplamVarlik=0,toplamKarZarar=0;
                originalData.forEach(row=>{toplamVarlik+=row[2];toplamKarZarar+=row[3];});
                animateValue(document.getElementById('toplam-varlik'),0,toplamVarlik,1500);animateValue(document.getElementById('toplam-kar-zarar'),0,toplamKarZarar,1500);
                new Chart(document.getElementById('pastaGrafik'),{type:'doughnut',data:{labels:originalData.map(r=>r[0]),datasets:[{data:originalData.map(r=>r[2]),backgroundColor:['#4a6cf7','#ff8c3c','#28a555','#dc3545','#6c757d'],borderWidth:0}]},options:{responsive:!0,maintainAspectRatio:!1,plugins:{legend:{position:'bottom'}}}});
                new Chart(document.getElementById('sutunGrafik'),{type:'bar',data:{labels:originalData.map(r=>r[0]),datasets:[{label:'Güncel Değer (TL)',data:originalData.map(r=>r[2]),backgroundColor:'rgba(74, 108, 247, 0.8)',borderRadius:4}]},options:{responsive:!0,maintainAspectRatio:!1,plugins:{legend:{display:!1}},scales:{y:{beginAtZero:!0}}}});
            
            }).catch(error=>{document.getElementById('loading').textContent="Veri çekilirken kritik bir hata oluştu: "+error});
        });
    </script>
</body>
</html>
