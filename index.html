<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy Gösterge Paneli</title>
    <style>
        /* CSS stillerinde değişiklik yok */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        h1, h2 { color: #444; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0; }
        h2 { margin-top: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; font-weight: 600; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .chart-container { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-top: 20px; }
        .chart { flex: 1; min-width: 300px; max-width: 100%; }
        #loading { text-align: center; padding: 50px; font-size: 1.2em; color: #888; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Portföy Gösterge Paneli</h1>
        
        <h2>Özet Tablo</h2>
        <div id="loading">Veriler yükleniyor...</div>
        <table id="ozet-tablosu" style="display:none;">
            <thead>
                <tr>
                    <th>Fon Kodu</th>
                    <th>Güncel Değer</th>
                    <th>Toplam K/Z (TL)</th>
                    <th>Toplam Maliyet</th>
                    <th>Toplam K/Z (%)</th>
                </tr>
            </thead>
            <tbody id="ozet-tablosu-body">
                </tbody>
        </table>

        <div class="chart-container">
            <div class="chart">
                <h2>Portföy Dağılımı</h2>
                <canvas id="pastaGrafik"></canvas>
            </div>
            <div class="chart">
                <h2>Fonların Güncel Değerleri (TL)</h2>
                <canvas id="sutunGrafik"></canvas>
            </div>
        </div>
    </div>

    <script>
        const aPiUrl = 'https://script.google.com/macros/s/AKfycbyasF5oSTfrg7dgTPdkqrbA_mCuUNEbaxoTGClYa_2qLDHoDoB4Ka84EzMQileLHdGA/exec'; // LÜTFEN KENDİ GOOGLE APPS SCRIPT URL'NİZİ BURAYA YAPIŞTIRIN

        const loadingDiv = document.getElementById('loading');
        const table = document.getElementById('ozet-tablosu');

        fetch(aPiUrl)
            .then(response => response.json())
            .then(data => {
                if(data.hata){
                    loadingDiv.textContent = "API Hatası: " + data.hata;
                    return;
                }

                loadingDiv.style.display = 'none';
                table.style.display = 'table';

                // 1. Özet Tabloyu Doldurma
                const ozetBody = document.getElementById('ozet-tablosu-body');
                data.ozetTablosu.forEach(row => {
                    let tr = ozetBody.insertRow();
                    tr.insertCell().textContent = row[0]; tr.insertCell().textContent = row[1];
                    tr.insertCell().textContent = row[2]; tr.insertCell().textContent = row[3];
                    tr.insertCell().textContent = row[4];
                });

                // 2. Pasta Grafiği Oluşturma
                new Chart(document.getElementById('pastaGrafik'), {
                    type: 'pie',
                    data: {
                        labels: data.ozetTablosu.map(row => row[0]),
                        datasets: [{
                            data: data.ozetTablosu.map(row => parseFloat(row[1].replace(/\./g, '').replace(',', '.'))),
                        }]
                    },
                    options: { responsive: true }
                });

                // DEĞİŞİKLİK 2: ÇİZGİ GRAFİK YERİNE SÜTUN GRAFİK OLUŞTURUYORUZ
                new Chart(document.getElementById('sutunGrafik'), {
                    type: 'bar', // Grafik türünü 'bar' (sütun) olarak değiştirdik
                    data: {
                        labels: data.ozetTablosu.map(row => row[0]), // X ekseni: Fon Kodları
                        datasets: [{
                            label: 'Güncel Değer (TL)',
                            data: data.ozetTablosu.map(row => parseFloat(row[1].replace(/\./g, '').replace(',', '.'))), // Y ekseni: Güncel Değerler
                            backgroundColor: [ // Her sütun için farklı renkler
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: { 
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false // Grafik üzerindeki 'Güncel Değer (TL)' etiketini gizle
                            }
                        }
                    }
                });
            })
            .catch(error => {
                loadingDiv.textContent = "Veri çekilirken kritik bir hata oluştu. Lütfen Console'u kontrol edin.";
                console.error('Veri çekilirken hata oluştu:', error);
            });
    </script>
</body>
</html>
